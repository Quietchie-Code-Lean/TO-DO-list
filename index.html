
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO list Challenge</title>
    <link rel="stylesheet" href="./assets/css/template-JS6.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="main-header">
        <div class="header-content">
            <img src="./assets/imgs/javascript-logo-removebg-preview.png" alt="JavaScript Logo" class="logo">
            <div class="header-text">
                <h1>Learning JavaScript - Arrays and Objects Methods with Modification of DOM</h1>
                <p>Visual practice & notes</p>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section class="card">
            <!-- content -->

            <h2>Challenge Unit Array methods</h2>
            
            <h3>Complete task Manager</h3>
            <!-- Card code block example -->
            <div class="code-block">
                <div class="code-header">
                    <span class="code-title"><h3>TO-DO List:</h3></span>
                </div>

                <div class="inner-container">
                    
                    <label for="new_task">New task</label><br>
                    <input type="text" id="new_task">
                    <button class="btnDelete" type="button" id="btn_add_task">Add</button>

                    <div class="container-design">
                        <div class="counters">
                            <div class="countPerformed">Performed: <span id="count_done" ></span></div>
                            <div class="countTotal">Total: <span id="total_todo" ></span></div>
                        </div>
                        <table class="table-design">

                            <thead>
                                <th>ID</th>
                                <th>Task</th>
                            </thead>

                            <tbody id="table_body">
                                
                                <!-- content table, render rows -->

                            </tbody>
                            
                        </table>
                    </div>
                </div>

                
                


            </div>

        </section>
    </main>
    
    
    <footer class="main-footer">
        <p>Leandro Funes <a href="https://github.com/Quietchie-Code-Lean"><i class="fa-brands fa-square-github fs-xxl"></i></a> Practice file Fullstack_JS G105</p>
    </footer>
    
    
   <!--  external script  -->
    <script src="./assets/js/script.js"></script>

</body>
</html>
